<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-slate-800 min-h-screen flex justify-center items-center" style="font-family: 'Manrope', sans-serif;">
    <main class="text-white border border-blue-400 py-6">
        <div class="grid grid-cols-3 gap-52 justify-around items-center px-6 pb-6">
            <div class="flex gap-7 text-3xl">
                <div id="userBold" class="font-bold cursor-pointer">B</div>
                <div id="userItalic" class="italic cursor-pointer">i</div>
                <div id="userUnderline" class="underline cursor-pointer">U</div>
            </div>
            <div class="flex gap-7 text-3xl">
                <div id="userAlignLeft" class="cursor-pointer"><i class="bi bi-justify-left"></i></div>
                <div id="userAlignCenter" class="cursor-pointer"><i class="bi bi-text-center"></i></div>
                <div id="userAlignRight" class="cursor-pointer"><i class="bi bi-justify-right"></i></div>
            </div>
            <div class="flex gap-7 text-3xl">
                <div><input id="userTextSize" type="number" class="w-[60px] text-black" value="16"></div>
                <div><input id="userColor" type="color"></div>
            </div>
        </div>
        <div class="border-t-2 border-blue-400 px-6 pt-6 min-h-[550px]">
            <textarea id="userText" class="w-full md:min-h-[520px] bg-slate-700 text-white outline-none"></textarea>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
